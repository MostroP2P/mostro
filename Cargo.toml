[package]
name = "mostro"
version = "0.12.2"
edition = "2021"
license = "MIT"
authors = ["Francisco Calder√≥n <negrunch@grunch.dev>"]
description = "Lightning Network peer-to-peer nostr platform"
homepage = "https://mostro.network"
repository = "https://github.com/MostroP2P/mostro"

[[bin]]
name = "mostrod"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.81"
chrono = "0.4.35"
easy-hasher = "2.2.1"
lightning-invoice = "0.31.0"
nostr-sdk = "0.32.0"
serde = { version = "1.0.197" }
serde_json = "1.0.114"
sqlx = { version = "0.7.4", features = [
  "runtime-tokio-rustls",
  "sqlite",
  "macros",
  "chrono",
  "uuid",
] }
sqlx-crud = { version = "0.4.0", features = ["runtime-tokio-rustls"] }
tokio = { version = "1.36.0", features = ["full"] }
tonic_openssl_lnd = "0.2.0"
uuid = { version = "1.8.0", features = [
  "v4",
  "fast-rng",
  "macro-diagnostics",
  "serde",
] }
reqwest = { version = "0.12.1", features = ["json"] }
mostro-core = { version = "0.6.2", features = ["sqlx"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
config = "0.14.0"
clap = { version = "4.5.3", features = ["derive"] }
lnurl-rs = "0.5.0"
openssl = { version = "0.10", features = ["vendored"] }
once_cell = "1.19.0"

[patch.crates-io]
sqlx-crud = { git = "https://github.com/f3r10/sqlx-crud" }
