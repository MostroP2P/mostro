[package]
name = "mostro"
version = "0.8.4"
edition = "2021"
license = "MIT"
authors = ["Francisco Calder√≥n <negrunch@grunch.dev>"]
description = "Lightning Network peer-to-peer nostr platform"

[[bin]]
name = "mostrod"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.66"
chrono = "0.4.23"
easy-hasher = "2.2.1"
lightning-invoice = "0.22.0"
log = "0.4.17"
nostr-sdk = "0.24.0"
serde = { version = "1.0.149" }
serde_json = "1.0.89"
sqlx = { version = "0.6.2", features = [
  "runtime-tokio-rustls",
  "sqlite",
  "macros",
  "chrono",
  "uuid",
  "offline",
] }
sqlx-crud = { version = "0.3.2", features = ["runtime-tokio-rustls"] }
tokio = { version = "1.23.0", features = ["full"] }
tonic_openssl_lnd = "0.2.0"
uuid = { version = "1.3.0", features = [
  "v4",
  "fast-rng",
  "macro-diagnostics",
  "serde",
] }
reqwest = { version = "0.11", features = ["json"] }
mostro-core = "0.3.0"
tokio-cron-scheduler = "*"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
config = "0.13.3"
clap = { version = "4.4.4", features = ["derive"] }
