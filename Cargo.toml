[package]
name = "mostro"
version = "0.5.0"
edition = "2021"
license = "MIT"
authors = ["Francisco Calder√≥n <negrunch@grunch.dev>"]
description = "Lightning Network peer-to-peer nostr platform"

[dependencies]
anyhow = "1.0.66"
chrono = "0.4.23"
dotenvy = "0.15.6"
easy-hasher = "2.2.1"
lightning-invoice = "0.21.0"
log = "0.4.17"
nostr-sdk = "0.18.0"
pretty_env_logger = "0.4.0"
serde = { version = "1.0.149" }
serde_json = "1.0.89"
sqlx = { version = "0.6.2", features = [
  "runtime-tokio-rustls",
  "sqlite",
  "macros",
  "chrono",
  "uuid",
] }
sqlx-crud = { version = "0.3.2", features = ["runtime-tokio-rustls"] }
tokio = { version = "1.23.0", features = ["full"] }
tonic_openssl_lnd = "0.2.0"
uuid = { version = "1.3.0", features = [
  "v4",
  "fast-rng",
  "macro-diagnostics",
  "serde",
] }
