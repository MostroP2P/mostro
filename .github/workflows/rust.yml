name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  MIN_PAYMENT_AMT: 100
  INVOICE_EXPIRATION_WINDOW: 3600

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - env:
        SQLX_OFFLINE: true
       
    - name: Create database offline
      run: |
        cargo install --version=0.6.0 sqlx-cli --no-default-features
        cargo sqlx prepare
    
    - name: Run tests
      run: cargo test --verbose
